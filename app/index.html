<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
//      alert('You do not have native web component support :(');
      <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
      <!-- endbuild -->
    }
  </script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar class="tall banner">
          <img src="images/profile.jpg" class="middle profile-pic" />
          <div class="bottom">Thomas Renn</div>
        </core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <paper-item label="Github"><img src="images/github-64px.png" width="48px" /> Github</paper-item>
          <paper-item label="LinkedIn"><img src="images/linkedin/black-66px.png" width="48px"/> LinkedIn</paper-item>
          <core-item label="App"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
