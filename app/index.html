<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tom Renn</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
//      alert('You do not have native web component support :(');
      <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
      <!-- endbuild -->
    }
  </script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/solarized_dark.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="routes.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>

  <template is="auto-binding" id="app">

    <core-ajax auto url="../posts/page-content.json"
        handleAs="json"></core-ajax>


    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer mode="seamed">

        <!-- Drawer Toolbar -->
        <div class="core-header banner">
          <img src="images/profile.jpg" class="middle profile-pic" />
          <div class="content">
            <span>Tom Renn</span>
          </div>
        </div>

        <!-- Drawer Content -->
        <more-route-selector>
          <core-menu selected="{{selectedPage}}">
            <paper-item name="posts" route="posts">
              <core-icon class="big-icon" icon="view-stream"> </core-icon>
              <span class="nav-text"> Posts </span>
            </paper-item>
            <paper-item name="about" route="about">
              <core-icon class="big-icon" icon="account-box"> </core-icon>
              <span class="nav-text"> About </span>
            </paper-item>
          </core-menu>
        </more-route-selector>


        <h4 class="nav-header"> Social </h4>
        <template repeat="{{contactLink in contactLinks}}">
          <core-item src="images/{{contactLink.img}}" label="{{contactLink.label}}">
            <a href="{{contactLink.link}}"></a>
          </core-item>
        </template>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span flex>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <more-route-selector selectedParams="{{params}}">
          <core-pages selected="{{selectedPage}}">
            <div name="posts" route="posts" class="post-column">
              <template repeat="{{post in posts}}">
                <blog-post contents="{{post}}"></blog-post>
              </template>
            </div>

            <div name="about" route="about">
              <div class="hero-unit">
                <h1> Tom Facts </h1>

                <template repeat="{{fact in tomFacts}}">
                  <paper-checkbox checked="{{fact.checked}}"
                    label="{{fact.label}}"> </paper-checkbox>
                  <template if="{{fact.hasLink}}">
                    <a href="{{fact.link}}">
                      <core-icon icon="link"></core-icon></a>
                  </template>
                  <br/>
                </template>
              </div>
            </div>
          </core-pages>
        </more-route-selector>
      </core-header-panel>
    </core-drawer-panel>
  </template>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
