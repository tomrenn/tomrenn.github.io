<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tom Renn</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
//      alert('You do not have native web component support :(');
      <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
      <!-- endbuild -->
    }
  </script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer mode="seamed">

        <!-- Drawer Toolbar -->
        <div class="core-header banner">
          <img src="images/profile.jpg" class="middle profile-pic" />
          <div class="content">
            <span>Tom Renn</span>
          </div>
        </div>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <paper-item>
            <core-icon class="big-icon" icon="view-stream"> </core-icon>
            <span class="nav-text"> Posts </span>
          </paper-item>
          <paper-item>
            <core-icon class="big-icon" icon="account-box"> </core-icon>
            <span class="nav-text"> About </span>
          </paper-item>


          <h4 class="nav-header"> Social </h4>
          <template repeat="{{contactLink in contactLinks}}">
            <paper-item>
              <img src="images/{{contactLink.img}}" class="big-icon" />
              <span class="nav-text"> {{contactLink.label}} </span>
          </template>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main mode="seamed">

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span flex>{{appName}}</span>
          <paper-icon-button icon="polymer"> help </paper-icon-button>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">
          <h1> Tom Facts </h1>

          <template repeat="{{fact in tomFacts}}">
            <paper-checkbox checked="{{fact.checked}}"
              label="{{fact.label}}"> </paper-checkbox>
            <template if="{{fact.hasLink}}">
              <a href="{{fact.link}}">
                <core-icon icon="link"></core-icon></a>
            </template>
            <br/>
          </template>
    
        </div>

      </core-header-panel>


      <paper-dialog heading="Hello!" id="polymerStatus"
        transition="core-transition-bottom">
        <p> This is a dialog yo </p>
      </paper-dialog>

    </core-drawer-panel>

  </template>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
